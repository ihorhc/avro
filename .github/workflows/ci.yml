name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  backend-build:
    name: Build and Test Backend
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      run: dotnet restore backend/AVRO.Backend.sln
    
    - name: Build
      run: dotnet build backend/AVRO.Backend.sln --no-restore --configuration Release
    
    - name: Test
      run: dotnet test backend/AVRO.Backend.sln --no-build --configuration Release --verbosity normal

  frontend-build:
    name: Build and Test Frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
    
    - name: Install dependencies
      run: cd frontend && pnpm install
    
    - name: Lint
      run: cd frontend && pnpm lint || true
    
    - name: Build
      run: cd frontend && pnpm build || true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    permissions:
      contents: read
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run security audit
      run: |
        cd frontend && pnpm audit --audit-level moderate || true
        cd ../backend && dotnet list package --vulnerable || true
