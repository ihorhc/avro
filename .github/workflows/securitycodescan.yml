# This workflow integrates SecurityCodeScan with GitHub's Code Scanning feature
# SecurityCodeScan is a vulnerability patterns detector for C# and VB.NET

name: SecurityCodeScan

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '28 1 * * 0'

jobs:
  SCS:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - uses: microsoft/setup-msbuild@v1.0.2

      - name: Set up projects for analysis
        uses: security-code-scan/security-code-scan-add-action@f8ff4f2763ed6f229eded80b1f9af82ae7f32a0d

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Find SARIF files
        id: find-sarif
        run: |
          $sarif_files = Get-ChildItem -Path . -Filter "*.sarif" -Recurse | Select-Object -ExpandProperty FullName
          if ($sarif_files) {
            $sarif_list = $sarif_files -join "`n"
            Write-Output "Found SARIF files:`n$sarif_list"
            echo "files=$sarif_list" >> $env:GITHUB_OUTPUT
            echo "exists=true" >> $env:GITHUB_OUTPUT
          } else {
            Write-Output "No SARIF files found"
            echo "exists=false" >> $env:GITHUB_OUTPUT
          }
        shell: pwsh

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: steps.find-sarif.outputs.exists == 'true'
        with:
          sarif_file: ${{ steps.find-sarif.outputs.files }}
          wait-for-processing: true

      - name: Report scan results
        if: always()
        run: |
          Write-Output "SecurityCodeScan workflow completed"
          Write-Output "SARIF files found: ${{ steps.find-sarif.outputs.exists }}"
        shell: pwsh
