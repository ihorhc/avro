# This workflow integrates SecurityCodeScan with GitHub's Code Scanning feature
# SecurityCodeScan is a vulnerability patterns detector for C# and VB.NET

name: SecurityCodeScan

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '28 1 * * 0'

jobs:
  SCS:
    runs-on: windows-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - uses: microsoft/setup-msbuild@v1.0.2

      - name: Set up projects for analysis
        uses: security-code-scan/security-code-scan-add-action@f8ff4f2763ed6f229eded80b1f9af82ae7f32a0d

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Merge SARIF files
        run: |
          $sarif_files = Get-ChildItem -Path . -Filter "analysis.sarif" -Recurse
          if ($sarif_files.Count -gt 0) {
            Write-Output "Found $($sarif_files.Count) SARIF file(s)"
            # Copy first SARIF to root for upload
            Copy-Item -Path $sarif_files[0].FullName -Destination "$PWD/merged-analysis.sarif" -Force
          } else {
            Write-Output "No SARIF files found"
          }
        shell: pwsh

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        if: hashFiles('merged-analysis.sarif') != ''
        with:
          sarif_file: merged-analysis.sarif
          wait-for-processing: true

      - name: Report scan results
        if: always()
        run: |
          Write-Output "SecurityCodeScan workflow completed"
          if (Test-Path "merged-analysis.sarif") {
            Write-Output "SARIF file uploaded"
          } else {
            Write-Output "No SARIF files generated"
          }
        shell: pwsh
