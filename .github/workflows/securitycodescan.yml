# This workflow integrates SecurityCodeScan with GitHub's Code Scanning feature
# SecurityCodeScan is a vulnerability patterns detector for C# and VB.NET

name: SecurityCodeScan

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
  schedule:
    - cron: '28 1 * * 0'

jobs:
  SCS:
    runs-on: windows-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      - uses: microsoft/setup-msbuild@v1.0.2

      - name: Set up projects for analysis
        uses: security-code-scan/security-code-scan-add-action@f8ff4f2763ed6f229eded80b1f9af82ae7f32a0d

      - name: Restore dependencies
        run: dotnet restore

      - name: Build with SecurityCodeScan
        run: dotnet build --no-restore

      - name: Report scan completion
        if: always()
        run: |
          Write-Output "SecurityCodeScan analysis completed"
          $sarif_files = Get-ChildItem -Path . -Filter "analysis.sarif" -Recurse
          if ($sarif_files.Count -gt 0) {
            Write-Output "Generated $($sarif_files.Count) SARIF file(s):"
            foreach ($file in $sarif_files) {
              Write-Output "  - $($file.FullName)"
            }
          } else {
            Write-Output "No SARIF files generated"
          }
        shell: pwsh
